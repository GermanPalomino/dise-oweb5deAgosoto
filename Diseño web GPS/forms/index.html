<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form id="formulario">
        <label for="name">Introduzca su nombre:</label>
        <input type="text" id="name" name="name" value="" placeholder="Introduzca su nombre" minlength="3" maxlength="50" pattern="[a-zA-Z]{3-20}" title="Se admiten solo letras" autocomplete="off" required><br><br>
        
        <label for="age">Edad:</label>
        <input type="number" min="1" max="99" id="age"><br><br>
        
        <label for="mail">Correo electronico:</label>
        <input type="email" id="mail" placeholder="Email"><br><br>

        <label for="pss">Contraseña:</label>
        <input type="password" id="pss"><br><br>    

        <label for="col">Seleccione un color</label>
        <input type="color" id="color"><br><br>

        <label for="files">Seleccione el archivo:</label>
        <input type="file" id="files"><br><br>

        <label for="oculto">input oculto</label>
        <input type="hidden" id="oculto"><br><br>

        <label form="mes">Seleccione un mes:</label>
        <input type="month" id="mes" list="meses"><br><br>

        <datalist id="meses">
            <option value="Enero">
            <option value="Febrero">
        </datalist>

        <fieldset><legend>Estado Civil:</legend>
            <input type="radio" name="estado" value="Soltero">Soltero(a)
            <input type="radio" name="estado" value="Casado">Casado(a)
            <input type="radio" name="estado" value="Viduo">Viduo(a)
            <input type="radio" name="estado" value="Divorciado">Divorciado(a)
        </fieldset>

        <label for="lenguajes"> Lenguajes de programacion</label>
        <select name="lenguajes">
            <optgroup label="Backend">
                <option>Java</option>
                <option>PHP</option>
                <option>VS.Net</option>
                <option>Node.js</option>
                <option>Phyton</option>
            </optgroup>    
            <optgroup>
                <option>JavaScript</option>
                <option>TypeScript</option>
                <option>CSS</option>
            </optgroup>
        </select><br><br>
        <label for="condiciones">¿Acepta terminos y condiciones?</label>
        <input type="checkbox" id="condiciones"><br>
        <hr>

        <input type="button" id="boton" value="Aceptar">
        <button type="button" id="boton2">Validar</button>
        <button type="submit" id="enviar">Enviar datos</button>
        <!--Time,range,Tel,week,url,txtarea-->
    </form>
    <script src="./Script/main.js"></script>
</body>
</html>
